<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanji</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <input type="text" id="start" autocomplete="off" />
        <input type="text" id="finish" autocomplete="off" />
        <button type="submit" id="applyBtn">Apply Range / Reset</button>
      </form>
      <div class="progress">
        <span class="order">0</span> /
        <span class="list">0</span>
      </div>
      <div class="actions">
        <button type="button" id="random">Random</button>
        <button type="button" id="next">Next</button>
        <button type="button" id="toggleMeaning">Meaning</button>
        <div class="meaning">One</div>
      </div>
      <p class="character"></p>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
